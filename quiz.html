<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Application</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href='stylesheet.css'>

</head>

<body>

    <div class="header">
        <div class="form ">
            <h3>
                Simple Quiz

            </h3>
            <div class="row " id="end">
                <div class="col">
                    <h3 id="box" class="box"> </h3>


                </div>

                <div class="row">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Option 1
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Option 2
                        </label>
                    </div>

                </div>

                <div class="row">

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Option 3
                        </label>
                    </div>

                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault">
                            Option 4
                        </label>
                    </div>
                </div>

            </div>
            <button class="btn btn-primary " onclick="submitquiz()"> Next </button>
        </div>


        <h2 class="success input" id="result"> </h2>
    </div>

    <script>


        const question = [
            
            {
                'que': 'which of the following is a markup language',
                'a': 'HTML',
                'b': 'CSS',
                'c': 'Javascript',
                'd': 'PHp',
                'corr': 'HTML'

            },
            {
                'que': 'Which is the biggest continent in the world?',
                'a': 'North America',
                'b': 'Asia',
                'c': 'Africa',
                'd': 'Australia',
                'corr': 'Asia'

            },

            {
                'que': 'Which is the longest river in the world?',
                'a': 'Great Ganga',
                'b': 'Nile',
                'c': 'Amazon',
                'd': 'Niger',
                'corr': 'Nile'

            },

            {
                'que': 'Which is the largest ocean in the world?',
                'a': 'Indian Ocean',
                'b': 'Pacific Ocean',
                'c': 'Arctic Ocean',
                'd': 'Atlantic Ocean',
                'corr': 'Pacific Ocean'

            },
            {
                'que': ' Which is the largest animal in the world?',
                'a': 'Shark',
                'b': 'Blue whale',
                'c': 'Elephant ',
                'd': 'Giraffe ',
                'corr': 'Blue Whale'

            },

            {
                'que': ' Which is largest animal on land?',
                'a': 'Tiger',
                'b': 'White Elephant',
                'c': 'African Elephant ',
                'd': 'Crocodile ',
                'corr': 'African Elephant'
            }



        ]

        let index = 0;
        let total = question.length 
        let right = 0
            wrong = 0   
        
        var questionbox = document.getElementById('box')
        var inputoption = document.querySelectorAll('#flexCheckDefault')
        const loadque = () => {
            if(index== total){
              return  endQuiz();
        
            }
            reset();
            const data = question[index]
            console.log(data.que);
            questionbox.innerText = `${index + 1}. ${data.que } `

            inputoption[0].nextElementSibling.innerText = data.a;
            inputoption[1].nextElementSibling.innerText = data.b;
            inputoption[2].nextElementSibling.innerText = data.c;
            inputoption[3].nextElementSibling.innerText = data.d;


        }


        const submitquiz = () => {
            const data =question[index]
            const ans = getanswer()

            console.log(ans);
            console.log(total);
            console.log(right);
            console.log(wrong);
            if (ans==data.corr) {
                console.log(data.correct);
                right++
            }else{
                wrong++
            }
            index++;
            loadque();
            return;

        }
        
        const getanswer = () => {
            let answer;
            inputoption.forEach((input) => {
                if (input.checked) {
                    console.log("yes");
                    answer = input.nextElementSibling.innerText;
                    
                }
            })
            return answer

        }


       const  reset = ()=>{
        inputoption.forEach( (input)=>{
            input.checked = false
            

        })

      

       } 

       const endQuiz = () => {
            document.getElementById('end').innerHTML = `
            <h3> The Quiz Is End Now</h3> 
            <h2 text-align-center> ${right +1} /  ${total} </h2> 
                 ` 
            
        }
        // endQuiz();
        loadque();


    </script>

</body>

</html>
